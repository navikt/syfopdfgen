version: 2.1
orbs:
  barkendeploy: navikt/barkendeploy@dev:master
parameters:
  deploy_branch:
    type: boolean
    default: false
jobs:
  build:
    docker:
      - image: "navikt/deployment-cli:v0.3.0"
    steps:
      - checkout
      - setup_remote_docker
      - barkendeploy/docker-build
      - barkendeploy/docker-login
      - barkendeploy/docker-push
workflows:
  version: 2
  build_and_release:
    jobs:
      - build:
          context: barkendeploy
          filters:
            branches:
              only: master
      - barkendeploy/deployment:
          deployments:
            - barkendeploy/deploy-create:
                cluster: dev-fss
            - barkendeploy/deploy-create:
                cluster: prod-fss
          context: barkendeploy
          requires:
            - build
  build_branch:
    when: << pipeline.parameters.deploy_branch >>
    jobs:
      - build:
          context: barkendeploy
          filters:
            branches:
              ignore: master
      - barkendeploy/deployment:
          deployments:
            - barkendeploy/deploy-create:
                cluster: dev-fss
          context: barkendeploy
          requires:
            - build

